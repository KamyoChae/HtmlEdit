<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>web在线编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" href="css/iconfont.css">

    <script src="js/jquery-3.3.1.js"></script>
    <style class="style">
    </style>
</head>

<body>
    <div class="wrapper">

        <div class="listout">
            <div class="listul">

                <span class="send">完成</span>
                <ul class="checklist">
                    <li data-log="HTML" class="active">HTML</li>
                    <li data-log="CSS" class="">CSS</li>
                    <li data-log="JS" class="">JS</li>
                </ul>
                <i class="icon iconfont icon-back"></i>
                <div class="textareadiv">
                    <textarea class="check-htmldiv HTML">在此处粘贴你的HTML..</textarea>
                    <textarea class="check-cssdiv CSS">在此处粘贴你的CSS..</textarea>
                    <textarea class="check-jsdiv JS">在此处粘贴你的JS..（提示：js代码没有完善审核报错功能，即：如果js代码写错，屏幕无显示）</textarea>
                </div>
            </div>
        </div>
        <div class="show"></div>
    </div>

    <script src="js/index.js"></script>
    <script class="script"></script>
</body>

</html>
